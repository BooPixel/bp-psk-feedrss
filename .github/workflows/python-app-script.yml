name: ğŸ“¦ Script Feed-RSS

on:
  pull_request:
    branches: [ "master" ]

permissions:
  contents: write

jobs:
  deployment:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}

    - name: âš™ï¸ Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: âš™ï¸ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt --no-cache-dir

    - name: âœ… Run Script
      run: |
        python ./src/script.py

    - name: âš™ï¸ Git Config
      run: |
        git config --global user.email "github@fernandocelmer.com"
        git config --global user.name "Auto Commit"

    - name: ğŸ“ Git Process 
      run: |
        git add src/assets/rss-sema-rs.xml
        git commit -a -m "âš™ï¸ FEATURE - Update XML"
        git push origin develop
      # continue-on-error: true
